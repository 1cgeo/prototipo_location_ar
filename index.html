<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>AR Location Explorer</title>
    <!-- Preload AR.js resources -->
    <link rel="preload" href="https://aframe.io/releases/1.7.0/aframe.min.js" as="script">
    <style>
      /* Esconder o bot√£o VR e UI relacionada */
      .a-enter-vr, 
      .a-enter-vr-button,
      .a-enter-ar-button {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }

      /* Esconder componentes de debug de AR.js */
      .a-orientation-modal,
      #arjsDebugUIContainer,
      .a-inspector-loader {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
